# RHEL-ITAUDIT-REPORT/group_vars/all/vars.yml
# ===================================================================
# GLOBAL CONFIGURATION
# ===================================================================

ansible_python_interpreter: /usr/bin/python3.9
ansible_url: "https://aap-ctrl.corp.clp.com.hk/"
CLP_user_domain: DMNCLP

# Set to true to enable credential retrieval from CyberArk.
use_cyberark: true

# Set to true to send email notifications, false to disable.
send_email_notification: false

# ===================================================================
# CYBERARK CONFIGURATION
# ===================================================================
cyberark_url: "https://10.229.255.117"
cyberark_app_id: "AnsibleProduction"
cyberark_safe: "WindowsDomain_ITAudit-T3"
cyberark_folder: "Root"
cyberark_platform_id: "POL_WindowsDomain_TypeIII"
cyberark_object_name: "Operating System-{{cyberark_platform_id}}-corp.clp.com.hk-{{windows_ad_account}}"

# ===================================================================
# REPORTING & NOTIFICATION CONFIGURATION
# ===================================================================
